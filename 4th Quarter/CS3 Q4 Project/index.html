<!DOCTYPE html>
<html lang="en">
  <head>
    <title>32-Bit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Josefin+Sans&family=Roboto+Slab&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/bbc137e75a.js" crossorigin="anonymous"></script>

    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <nav class="container-fluid">
      <div class="vl"></div>
      <a id="logo" class="navbar-brand">
      <img src="https://seeklogo.com/images/M/minecraft-logo-5EAD3A1535-seeklogo.com.png" alt="Minecraft Block" style="width: 65px; height: 65px;"> 
      </a>
      <h1>32-Bit</h1>
      <br>
      <h4>Premium MC Items</h4>
      <a id="learn-more" href="author.html"><span class="not-on-phone">Learn more</span> about us!</a>
    </nav>
    
    <div id="home" class="container">
      <div class="row row-no-gutters">
        
        <div class="col-xs-6 col-sm-4 col-md-3">
          <div class="shopProd">
            <img src="images/golden_apple.webp" alt="prodImg">
            <div class="prodName h4">Golden Apple</div>
            <div class="prodPrice">16 Emeralds</div>
            <input type="button" value="Add to Cart" onclick="addToCart('Golden Apple', 16)">
          </div> 
        </div> 
        
        <div class="col-xs-6 col-sm-4 col-md-3">
          <div class="shopProd">
            <img src="images/iron_ingot.png" alt="prodImg">
            <div class="prodName h4">Iron Ingot</div>
            <div class="prodPrice">2 Emeralds</div>
            <input type="button" value="Add to Cart" onclick="addToCart('Iron Ingot', 2)">
          </div> 
        </div> 
        
        <div class="col-xs-6 col-sm-4 col-md-3">
          <div class="shopProd">
            <img src="images/diamond_pickaxe.png" alt="prodImg">
            <div class="prodName h4">Diamond Pickaxe</div>
            <div class="prodPrice">8 Emeralds</div>
            <input type="button" value="Add to Cart" onclick="addToCart('Diamond Pickaxe', 8)">
          </div> 
        </div> 
        
        <div class="col-xs-6 col-sm-4 col-md-3">
          <div class="shopProd">
            <img src="images/healing_potion.png" alt="prodImg">
            <div class="prodName h4">Potion of Healing</div>
            <div class="prodPrice">4 Emeralds</div>
            <input type="button" value="Add to Cart" onclick="addToCart('Potion of Healing', 4)">
          </div> 
        </div> 
      </div>
      <div id="shopCart" class="container">
        <div id="cartList"> 
          <span id="emptyCart">Your cart is empty.</span>
        </div>
        Total: <span id="total">0</span> Emeralds
        <h3>Delivery Details</h3>
        <form onsubmit="checkout()" method="GET" action="http://sirjm.infinityfreeapp.com/checkout.php">
          <input type="hidden" id="cust_order" name="cust_order">
          <label for="cust_name" class="form-label">Name</label><br>
          <input type="text" id="cust_name" name="cust_name" required><br>
          <label for="cust_email" class="form-label">Email</label><br>
          <input type="text" id="cust_email" name="cust_email" required><br>
          <label for="cust_addr" class="form-label">Delivery Address</label><br>
          <input type="text" id="cust_addr" name="cust_addr" required><br><br>
          <input type="submit" class="btn btn-success" value="Place Order">
        </form>
      </div>
    <br>
    </div>
    <script src="script.js"></script>
  </body>
